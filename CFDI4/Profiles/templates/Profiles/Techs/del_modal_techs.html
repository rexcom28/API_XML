{% load widget_tweaks %}
  
<div class="modal fade" data-backdrop="static" data-keyboard="false" id="delete_exampleModalCenter{{obj.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <form id="id_form_del_{{obj.id}}" action="{% url 'techs_delete_view' obj.id %}" method="post">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Delete {{obj.id}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {% csrf_token %} 
          <p>Are you sure you want to delete "{{obj.tech}}"?</p>      
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <input id ="id_submit" type="submit" value="Confirm" class="btn btn-primary"/>         
        </div>
      </div>
    </form>
  </div>
</div>
