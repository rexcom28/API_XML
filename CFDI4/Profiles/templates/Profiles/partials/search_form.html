<form  action="{% url 'readmore_view' %}" method="get" class="form-inline my-2 my-lg-0">
    <input required  class="form-control mr-sm-2" name="search" type="search" placeholder="Search" aria-label="Search">
    <div class="form-group form-check">
        <input style="display:none" name="description" type="checkbox" class="form-check-input" id="description">
    </div>
    <div class="form-group form-check">
        <input style="display:none" name="title" type="checkbox" class="form-check-input" id="title">
    </div>
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</form>
