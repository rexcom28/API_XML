{% load widget_tweaks %}
  
<div class="modal fade" data-backdrop="static" data-keyboard="false" id="exampleModalCenter{{obj.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <form id="id_form{{obj.id}}" action="{% url 'readmore_edit_view' %}" enctype="multipart/form-data" method="post">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">{% block modal_title %}{% endblock modal_title %}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {% block modal_body %}{% endblock modal_body %}
        </div>
        <div class="modal-footer">
          {% block modal_btns %}

          {% endblock modal_btns %}          
        </div>
      </div>
    </form>
  </div>
</div>
